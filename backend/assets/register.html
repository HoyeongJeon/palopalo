<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <link href="/mystyle.css" rel="stylesheet" />
    <title>스파르타 쇼핑몰 | 회원가입</title>

    <style>
      .jumbotron {
        border-radius: 0;
      }

      @media screen and (max-width: 576px) {
        .form-group {
          margin-bottom: 0.25rem;
        }
      }
    </style>
  </head>

  <body>
    <div
      class="jumbotron bg-sparta text-white text-center"
      onclick="window.location.href='/'"
    >
      <h1 class="font-weight-bold">스파르타 쇼핑몰</h1>
    </div>
    <div class="wrap">
      <div class="card mx-auto" style="max-width: 480px">
        <div class="card-body">
          <div>
            <div class="form-group row">
              <label for="email" class="col-sm-4 col-form-label">이메일</label>
              <div class="col-sm-8">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="email@email.com"
                  />
                  <!--                                    <div class="input-group-append">-->
                  <!--                                        <button class="btn btn-outline-sparta" type="button">중복확인</button>-->
                  <!--                                    </div>-->
                </div>

                <!--                                <small id="emailHelp" class="form-text text-muted">입력 후 중복확인 버튼을 클릭해주세요.</small>-->
              </div>
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-4 col-form-label">이름</label>
              <div class="col-sm-8">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="이름을 적어주세요"
                    required
                  />
                  <!--                                    <div class="input-group-append">-->
                  <!--                                        <button class="btn btn-outline-sparta" type="button">중복확인</button>-->
                  <!--                                    </div>-->
                </div>

                <!--                                <small id="emailHelp" class="form-text text-muted">입력 후 중복확인 버튼을 클릭해주세요.</small>-->
              </div>
            </div>

            <div class="form-group row">
              <label for="nickname" class="col-sm-4 col-form-label"
                >닉네임</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="nickname"
                  placeholder="닉네임"
                />
                <!--                                <small id="nicknameHelp" class="form-text text-muted">닉네임을 입력해주세요.</small>-->
              </div>
            </div>
            <div class="form-group row">
              <label for="location" class="col-sm-4 col-form-label"
                >살고 있는 도시</label
              >
              <div class="col-sm-8">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="location"
                    placeholder="거주하고 있는 도시의 이름을 적어주세요!"
                    required
                  />
                  <!--                                    <div class="input-group-append">-->
                  <!--                                        <button class="btn btn-outline-sparta" type="button">중복확인</button>-->
                  <!--                                    </div>-->
                </div>

                <!--                                <small id="emailHelp" class="form-text text-muted">입력 후 중복확인 버튼을 클릭해주세요.</small>-->
              </div>
            </div>
            <div class="form-group row">
              <label for="favorite_weather" class="col-sm-4 col-form-label"
                >좋아하는 계절(봄, 여름, 가을 ,겨울)</label
              >
              <div class="col-sm-8">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="favorite_weather"
                    placeholder="봄, 여름, 가을, 겨울 중 좋아하는 계절을 알려주세요!"
                    required
                  />
                  <!--                                    <div class="input-group-append">-->
                  <!--                                        <button class="btn btn-outline-sparta" type="button">중복확인</button>-->
                  <!--                                    </div>-->
                </div>

                <!--                                <small id="emailHelp" class="form-text text-muted">입력 후 중복확인 버튼을 클릭해주세요.</small>-->
              </div>
            </div>
            <div class="form-group row">
              <label for="introduce" class="col-sm-4 col-form-label"
                >자기소개</label
              >
              <div class="col-sm-8">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="introduce"
                    placeholder="한줄로 자신을 표현한다면?"
                    required
                  />
                  <!--                                    <div class="input-group-append">-->
                  <!--                                        <button class="btn btn-outline-sparta" type="button">중복확인</button>-->
                  <!--                                    </div>-->
                </div>

                <!--                                <small id="emailHelp" class="form-text text-muted">입력 후 중복확인 버튼을 클릭해주세요.</small>-->
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-sm-4 col-form-label"
                >비밀번호</label
              >
              <div class="col-sm-8">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="영문과 숫자로 6자리 이상"
                  required
                />
                <!--                                <small id="passwordHelp1" class="form-text text-muted">영문과 숫자로 6자리 이상 입력해주세요.</small>-->
              </div>
            </div>
            <div class="form-group row">
              <label for="passwordCheck" class="col-sm-4 col-form-label"
                >비밀번호 확인</label
              >
              <div class="col-sm-8">
                <input
                  type="password"
                  class="form-control"
                  id="passwordCheck"
                  placeholder="비밀번호 재입력"
                />
                <!--                                <small id="passwordHelp2" class="form-text text-muted">비밀번호를 다시 입력해주세요.</small>-->
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-around mt-3">
            <div class="col-6 pr-2">
              <button
                type="button"
                class="btn btn-sparta btn-block"
                onclick="sign_up()"
              >
                회원가입
              </button>
            </div>
            <div class="col-6 pl-2">
              <button
                type="button"
                class="btn btn-outline-sparta btn-block"
                onclick="window.location.href='/'"
              >
                취소
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal text-left"
      id="alertModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alertModalLabel">알림</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="alertText">
            정말로 로그아웃 하시겠습니까?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-sparta btn-confirm"
              data-dismiss="modal"
            >
              확인
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script>
      function sign_up() {
        const nickname = $("#nickname").val();
        const email = $("#email").val();
        const name = $("#name").val();
        const location = $("#location").val();
        const introduce = $("#introduce").val();
        const favorite_weather = $("#favorite_weather").val();
        const password1 = $("#password").val();
        const password2 = $("#passwordCheck").val();

        if (
          !nickname ||
          !email ||
          !name ||
          !location ||
          !introduce ||
          !favorite_weather ||
          !password1 ||
          !password2
        ) {
          customAlert("항목을 전부 채워주세요");
          return;
        }

        $.ajax({
          type: "POST",
          url: "/auth/signup",
          data: {
            nickname: nickname,
            email: email,
            name: name,
            location: location,
            introduce: introduce,
            favorite_weather: favorite_weather,
            password: password1,
            passwordCheck: password2,
          },
          success: function (response) {
            console.log(response);
            customAlert("회원가입을 축하드립니다!", function () {
              window.location.replace("/");
            });
          },
          error: function (error) {
            customAlert(error.responseJSON.message);
          },
        });
      }
      function customAlert(text, confirmCallback) {
        $("#alertText").text(text);
        $("#alertModal").modal("show");
        if (confirmCallback) {
          $("#alertModal .btn-confirm").click(confirmCallback);
        }
      }
    </script>
  </body>
</html>
